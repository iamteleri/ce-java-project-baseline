<div *ngIf="users != []">
<br>
<form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
  <div class="row" style="margin-left: 2%;">

    <div class="col-sm">
<div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" id="name" name="name"
    [(ngModel)]="name"  placeholder="Nombre">
</div>
</div>
<div class="col-sm">
<div class="form-group">
    <label for="lastname">Apellido</label>
    <input type="text" class="form-control" id="lastname" name="lastname"
    [(ngModel)]="lastname"  placeholder="Apellido">
</div>
</div>
<div class="col-sm">
<div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" name="email"
    [(ngModel)]="email"  placeholder="Email">
</div>
</div>

<div class="col-sm">
<div class="form-group">
    <label for="nationality">Nacionalidad</label>
    <input type="text" class="form-control" id="nationality" name="nationality"
    [(ngModel)]="nationality"  placeholder="Nacionalidad">
</div>
</div>
<div class="col-sm">
  <label for="actions"></label><br>
  <button class="btn btn-outline-success btn-block">Buscar</button>&nbsp;&nbsp;
  <button class="btn btn-outline-warning btn-block" (click)="clear()">Restablecer</button>
  </div>
</div>

</form>

<br>

<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Usuario</th>
      <th scope="col">Nombre</th>

      <th scope="col">Mail</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th> <img src={{user.picture.thumbnail}} alt="thumbnail"></th>
      <th>{{user.login.username}}</th>
      <td>{{user.name.first}} {{user.name.last}}</td>

      <td>{{user.email}}</td>
      <td><button class="btn btn-outline-success" routerLink="/detail/{{user.id}}"><i class="fa-solid fa-circle-info"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn btn-outline-warning" routerLink="/edit/{{user.id}}"> <i class="fa-solid fa-pen-to-square"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn btn-outline-danger" (click)="delete(user.id)"> <i class="fa-solid fa-trash"></i></button></td>
    </tr>
   
  </tbody>
</table>

<div style="margin-left: 2%;">

  <button *ngIf="previousPage!=-1" class="btn btn-outline-primary" (click)="listUsers(previousPage)"> <i class="fa-sharp fa-solid fa-arrow-left"></i></button>&nbsp;&nbsp;
  PÃ¡gina {{currentPage}} de {{lastPage}}
  &nbsp;&nbsp;
  <button *ngIf="currentPage!=lastPage"class="btn btn-outline-primary" (click)="listUsers(currentPage)"> <i class="fa-sharp fa-solid fa-arrow-right"></i></button>
</div>
</div>

<div *ngIf="!users">
  <title>
    No existen datos
  </title>
</div>
